name: .NET Build, Test, and Format

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build, Test, and Format
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release --no-restore

    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format

    - name: Format Code
      run: dotnet-format --fix-style warn --fix-whitespace
      #run: dotnet format --verify-no-changes --verbosity diagnostic
      #run: dotnet-format

    - name: Commit files
      if: steps.format.outputs.has-changes == 'true'
      run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -a -m 'Automated dotnet-format update
          Co-authored-by: ${{ github.event.pull_request.user.login }} <${{ github.event.pull_request.user.id }}+${{ github.event.pull_request.user.login }}@users.noreply.github.com>'
    - name: Push changes
      if: steps.format.outputs.has-changes == 'true'
      uses: ad-m/github-push-action@v0.5.0
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
      
    - name: Run Tests
      run: dotnet test --no-restore --verbosity normal
